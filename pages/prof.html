<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua Nota | DevN</title>
    <link rel="stylesheet" href="../css/prof.css" />
    <link rel="icon" href="../assets/student.svg" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>

  <body>
    <div class="">
      <div id="sidebar">
        <div id="header">
          <button id="btn-sidebar">
            <i class="ph ph-list"></i>
          </button>
        </div>

        <div id="pages">
          <ul class="list-pages">
            <li>
              <a href="../index.html">
                <i class="ph ph-house"></i>
                <p class="page-link">HOME</p>
              </a>
            </li>

            <li>
              <a href="score.html">
                <i class="ph ph-backpack"></i>
                <p class="page-link">TURMA</p>
              </a>
            </li>

            <li>
              <a href="prof.html">
                <i class="ph ph-graduation-cap"></i>
                <p class="page-link">PROF°</p>
              </a>
            </li>
          </ul>
        </div>

        <div id="footer">
          <i class="ph ph-arrow-left"></i>
        </div>
      </div>

      <div id="professors">
        <div class="new">
          <button id="btn-new">NOVO PROFESSOR</button>
        </div>

        <div id="professor"></div>

        <dialog>
          <h1>Novo <span>Professor</span></h1>

          <form>
            <input type="text" id="inName" placeholder="Nome" required />
            <input type="text" id="inSubject" placeholder="Matéria" required />

            <div>
              <label class="check-container"
                >Homem
                <input type="radio" id="man" name="sex" value="man" />
                <span class="checkmark"></span>
              </label>

              <label class="check-container"
                >Mulher
                <input type="radio" id="woman" name="sex" value="woman" />
                <span class="checkmark"></span>
              </label>
            </div>

            <input type="submit" value="OK!" />
          </form>
        </dialog>
      </div>
    </div>

    <script defer src="../script.js"></script>
    <script defer src="../js/prof.js"></script>
  </body>
</html>
